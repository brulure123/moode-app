<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>Moode  [o_o]</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
    <ion-item lines="none" *ngFor="let message of messages; let i = index;">
      <ion-badge *ngIf="i % 2 == 0" color="primary" margin="10px">{{message}}</ion-badge>
      <ion-badge *ngIf="i % 2 != 0" slot="end" color="success" margin="10px">{{message}}</ion-badge>
    </ion-item>
  </div>
</ion-content>

<ion-content class="responses">
  <div class="actions">
    <ion-button color="success" *ngFor="let res of responses; let i = index;" fill="outline">{{res}}</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="10" class="input-col">
        <ion-input placeholder="Parler Ã  Moode" type="text" [(ngModel)]="messageText"></ion-input>
      </ion-col>
      <ion-col size="2" class="send-col">
        <ion-button color="success" shape="full" (click)="sendMessage()">
          <ion-icon slot="icon-only" name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
