<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>Moode [o_o]</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let message of messages; let i = index;">
    <ion-item lines="none" class="ion-no-padding">
      <ion-card class="human" *ngIf="message.userInput" slot="end" color="success">
        <ion-card-content>{{message.userInput}}</ion-card-content> 
      </ion-card>
    </ion-item>
    <ion-item lines="none" class="ion-no-padding">
      <ion-card class="bot" *ngIf="message.botResponse == null">
        <ion-card-content><ion-spinner name="dots"></ion-spinner></ion-card-content>
      </ion-card>
      <ion-card class="bot" *ngIf="message.botResponse != null" color="primary">       
        <ion-card-content>{{message.botResponse}}</ion-card-content>
      </ion-card>
    </ion-item>
  </div>
  
  <div id="responses" class="actions ion-text-center"></div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="10" class="input-col">
        <ion-input placeholder="Parler Ã  Moode" type="text" [(ngModel)]="messageText"></ion-input>
      </ion-col>
      <ion-col size="2" class="send-col">
        <ion-button color="success" shape="full" (click)="doTalkByInputField()">
          <ion-icon slot="icon-only" name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
