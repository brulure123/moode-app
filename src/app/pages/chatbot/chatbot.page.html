<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>Moode [o_o]</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" class="ion-no-padding" *ngFor="let message of messages; let i = index;">
    <ion-card class="bot" *ngIf="i % 2 == 0" color="primary">
      <ion-card-content>{{message}}</ion-card-content>
    </ion-card>
    <ion-card class="human" *ngIf="i % 2 != 0" slot="end" color="success">
      <ion-card-content>{{message}}</ion-card-content>
    </ion-card>
  </ion-item>

  <div id="responses" class="actions ion-text-center"></div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="10" class="input-col">
        <ion-input placeholder="Parler Ã  Moode" type="text" [(ngModel)]="messageText"></ion-input>
      </ion-col>
      <ion-col size="2" class="send-col">
        <ion-button color="success" shape="full" (click)="sendMessage()">
          <ion-icon slot="icon-only" name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
