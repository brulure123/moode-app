<ion-header class="ion-text-center">
  <ion-toolbar color="primary">
    <ion-title>Moode [0_0]</ion-title>
  </ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="segment" color="primary">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-segment-button value="0">
              <ion-label>Psychologues</ion-label>
            </ion-segment-button>
          </ion-col>
          <ion-col size="6">
            <ion-segment-button value="1">
              <ion-label>Profile</ion-label>
            </ion-segment-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-segment>
</ion-header>

<ion-content class="ion-padding" color="light">
  <ion-slides #slides (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <app-psychologue></app-psychologue>
    </ion-slide>
    <ion-slide>
      <app-profile></app-profile>
    </ion-slide>
  </ion-slides>
</ion-content>
