<ion-list *ngIf="items && items.length > 0">
  <ion-item *ngFor="let item of items">
    <div>
      <h2 class="title">{{ item.results.title }}</h2>
      <div>
        <span>
          <ion-icon name="bulb"></ion-icon>
          {{ item.results.score }}
        </span>
        <span>
          <ion-icon name="person"></ion- icon>
          {{ item.results.by }}
        </span>
        <span>
          <ion-icon name="time"></ion-icon>
          {{ item.results.time | timeAgo }} ago
        </span>
      </div>
      <div>
        <span>
          <ion-icon name="link"></ion-icon>
          {{ item.results.url }}
        </span>
      </div>
    </div>
  </ion-item>
</ion-list>
<p *ngIf="items && items.length === 0">
  No items.
</p>
<p *ngIf="!items">
  Loading...
</p>
