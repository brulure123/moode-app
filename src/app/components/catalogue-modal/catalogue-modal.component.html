<ion-grid>
    <ion-row>
        <ion-col size="8" offset="2">
            <img [src]=this.categorie.imageCategorieSrc>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" style="margin-top: 10px;">
            <ion-title>{{ this.categorie.titreCategorie }}</ion-title>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-text>
                {{ this.categorie.resumerCategorie}}
            </ion-text>
        </ion-col>
    </ion-row>
</ion-grid>

<ion-button expand="block" fill="solid" color="success">Lancer la discussion</ion-button>
