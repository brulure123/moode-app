<ion-item *ngFor="let psychologue of psychologues">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-avatar>
          <ion-img [src]="psychologue.imageSrc" ></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col size="9">
        <ion-label>Nom : {{ psychologue.nom }}</ion-label>
        <ion-label>Adresse : {{ psychologue.addresse }}</ion-label>
        <ion-label>Num Phone : {{ psychologue.numeroTelephone }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" fill="outline">S'abonner</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" fill="outline" color="success" (click)="appeller()">Appeler</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block">Details</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
